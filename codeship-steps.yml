-
  name: Build
  type: parallel
  steps:
    -
      service: jekyll
      name: Jekyll Test
      command: ./_script/ci/jekyll.test.sh
    -
      service: jekyll
      name: Jekyll Production
      command: ./_script/ci/jekyll.production.sh
-
  name: Test
  type: parallel
  steps:
    -
      service: shipyard
      name: HTML Proofer
      command: ./_script/ci/htmlproofer.sh
    -
      service: shipyard
      name: Surge Preview
      command: ./_script/ci/surge_preview.sh
-
  name: Review
  type: manual
  exclude: ^(master|develop)
  steps:
    -
      service: shipyard
      name: Percy
      command: ./_script/ci/percy.sh
-
  name: Deploy
  type: parallel
  tag: ^(master|develop)
  steps:
    -
      service: shipyard
      name: Update Percy
      command: ./_script/ci/percy.sh
    -
      service: shipyard
      name: GitHub Pages
      command: ./_script/ci/github.sh
