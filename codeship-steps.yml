- type: serial
  name: setup
  steps:
    - service: app
      name: install bundle
      command: bundle install
    - service: app
      name: build site
      command: bundle exec jekyll build
    - type: parallel
      steps:
      - name: percy
        service: app
        command: percy snapshot _site/
      - name: preview
        service: app
        command: ./deploy_preview.sh
