-
  name: Test
  type: parallel
  steps:
    -
      service: testing
      name: Surge Preview
      command: sh ./ci/deploy_preview.sh
-
  name: Review
  type: manual
  exclude: master
  steps:
    -
      service: testing
      name: Percy
      command: percy snapshot --enable_javascript --widths "375,768,1280" _site/
-
  name: Deploy
  type: parallel
  tag: master
  steps:
    -
      service: testing
      name: Update Percy
      command: percy snapshot --enable_javascript --widths "375,768,1280" _site/
