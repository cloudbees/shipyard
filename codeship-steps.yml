- type: parallel
  steps:
  - name: percy
    service: testing
    command: percy snapshot _site/
  - name: preview
    service: testing
    command: sh ./ci/deploy_preview.sh
- type: parallel
  steps:
  - name: publish to npm
    service: package
    command: "tar -tvf `npm pack`"
  - name: deploy styleguide
    service: github-pages
    command: sh ./ci/deploy_styleguide.sh
