jekyll:
  build: .
  cached: true
  encrypted_env_file: codeship.env.encrypted
  environment:
    - JEKYLL_VERSION=3.8.5
    - JEKYLL_UID=1001
    - JEKYLL_GID=1001
  volumes:
    - .:/srv/jekyll

shipyard:
  build: .
  cached: true
  encrypted_env_file: codeship.env.encrypted
  volumes_from:
    - jekyll
